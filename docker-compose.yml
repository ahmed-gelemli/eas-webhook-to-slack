services:
  web:
    build: .
    container_name: eas
    ports:
      - "127.0.0.1:8004:${PORT:-3000}"
    env_file: .env
    environment:
      - PORT=${PORT:-3000}
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:$${PORT:-3000}/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped
