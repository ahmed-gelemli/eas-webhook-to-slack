services:
  web:
    build: .
    container_name: eas
    ports: ["127.0.0.1:8004:3000"]     # <â€” only bind to localhost
    env_file: .env
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped
